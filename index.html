<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <header></header>
    <hr />
    <main>
      <form action="">
        <label for="search"
          >Search your image here:
          <input type="search" id="search" placeholder="Search here" />
          <button type="submit">Search</button>
        </label>
        <br />
        <br />
        <label for=""
          >Result:
          <img
            src="https://images.unsplash.com/photo-1688673678101-15195a13a44a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80 "
            width="300px"
            alt=""
          />
          <br />
          <a href="">For more click here.</a>
        </label>

        <hr />
      </form>
      <form action="">
        <h4>Feedback form:</h4>
        <label for=""
          >Name: <br />
          <input type="text" name="" id="" placeholder="Your Name" />
        </label>
        <br />
        <label for="start"
          >Date: <br />
          <input
            type="date"
            id="start"
            name="trip-start"
            value="yyyy-mm-dd"
            min="1980-01-01"
            max="2050-12-31"
          />
        </label>
        <br />
        <label for=""
          >Comment: <br />
          <textarea name="" id="" cols="60" rows="5"></textarea>
        </label>
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
